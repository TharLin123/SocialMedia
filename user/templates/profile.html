{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card" style="width:400px">
    <img class="card-img-top" src="{{user.profile.image.url}}" alt="Card image">
    <div class="card-body">
      {% for message in messages  %}
        message
      {% endfor %}
      <h4 class="card-title">{{user.username}}</h4>
      <p class="card-text">{{user.email}}</p>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form|crispy}}
        {{profile_form|crispy}}
        <a href="{% url 'password_reset' %}">Change Password</a><br><br>
        <button class="btn btn-primary">Update</button>

      </form>
      
    </div>
  </div>
    <!-- FORM HERE -->
  </div>
{% endblock content %}

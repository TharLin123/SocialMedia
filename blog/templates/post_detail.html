{% extends "base.html" %}
{% block content %}
{% for message in messages %}
<div class="alert alert-warning" role="alert">
  {{message}}
</div>
{% endfor %}
<div class = "container">
<div class="card border-success mb-3" style="max-width: 540px;">
 <div class="card-header"> {{object.author}}</div>
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{object.author.profile.image.url}}" class="card-img" alt="Responsive image">
    </div>
    <div class="col-md-8">
      <div class="card-body">
    <h5 class="card-title">{{object.title}}</h5>
        <p class="card-text">{{object.content}}</p>
        <p class="card-text"><small class="text-muted">{{object.date_posted|date:"F d, Y"}}</small></p>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock content %}
